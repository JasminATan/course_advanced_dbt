version: 2

macros:
  - name: date_trunc
    description: "Truncate a date_time field to a specific period."
    arguments:
      - name: column_name
        type: date_timestamp
        description: "The date column that is being truncated."

      - name: period
        type: string
        description: "the period the date should be truncated to, such as month, year."
